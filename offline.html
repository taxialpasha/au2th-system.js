<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>غير متصل بالإنترنت - نظام الاستثمار المتكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Tajawal', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--gray-800);
            background-color: #f9fafc;
            direction: rtl;
        }
        
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 16px;
        }
        
        .offline-message {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .reload-btn {
            height: 48px;
            padding: 0 24px;
            border-radius: 8px;
            font-family: 'Tajawal', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background-color: var(--primary);
            color: white;
        }
        
        .reload-btn:hover {
            background-color: var(--primary-dark);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon pulse" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
        <h1 class="offline-title">أنت غير متصل بالإنترنت</h1>
        <p class="offline-message">
            يبدو أنك غير متصل بالإنترنت. تحقق من اتصالك بالإنترنت وحاول مرة أخرى. بعض الميزات في نظام الاستثمار المتكامل قد لا تعمل بشكل صحيح بدون اتصال بالإنترنت.
        </p>
        <button class="reload-btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            إعادة تحميل الصفحة
        </button>
    </div>
    <script>
        // التحقق من الاتصال بالإنترنت بشكل دوري
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
